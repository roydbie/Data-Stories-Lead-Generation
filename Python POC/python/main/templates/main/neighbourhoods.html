{% extends 'main/base.html' %}

{% block title %}
Neighbourhoods
{% endblock %}

{% block content %}
    <style type="text/css">
        .listofneighbourhoods {
            margin-left: 20px;
        }

        .listofneighbourhoods a {
            text-decoration: none;
            color: darkgreen;
        }

    </style>
    <h1>Neighbourhoods</h1>
    <h3>Number of rows: {{data.records|length}}</h3>
    <div class="listofneighbourhoods">
        {% for neighbourhood in data.records %}
            <a href="/neighbourhoods/">{{ neighbourhood.fields.buurt }}</a><br>
        {% endfor %}
    </div>
{% endblock %}
